<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>RIASEC 직업적성검사 (진로체험 연계)</title>

<style>
body {
  font-family: sans-serif;
  max-width: 1000px;
  margin:auto;
  background:#f4f4f4;
  padding:20px;
}
.question, .result {
  background:#fff;
  padding:20px;
  margin-bottom:15px;
  border-radius:8px;
}
select { margin-top:5px; }
button {
  padding:12px 30px;
  font-size:16px;
  display:block;
  margin:30px auto;
  cursor:pointer;
}
.activity {
  background:#eef6ff;
  padding:20px;
  margin-top:20px;
  border-radius:8px;
}
.notice {
  font-size:14px;
  color:#555;
  margin-top:20px;
}
h2,h3,h4 {
  border-bottom:1px solid #ddd;
  padding-bottom:5px;
}
</style>
</head>

<body>

<h1>RIASEC 직업적성검사</h1>
<p>
이 검사는 개인을 유형으로 고정하기 위한 것이 아니라,<br>
어떤 환경과 경험 속에서 더 잘 성장할 수 있는지를 탐색하기 위한 도구입니다.
</p>

<form id="test"></form>
<button onclick="calculate()">결과 보기</button>

<div id="result" class="result" style="display:none;"></div>

<script>
// ---------------- 문항 ----------------
const questions = [
  ...["손이나 몸을 사용해 직접 무언가를 만드는 일이 잘 맞는다.","기계나 도구를 다루는 활동에 거부감이 없다.","야외에서 활동하거나 현장을 오가는 일이 편하다.","말로 설명하는 것보다 직접 해보는 것이 이해가 빠르다.","눈에 보이는 결과물이 나오는 일이 보람 있다.","실제로 작동하는지가 중요하다.","경험을 통해 배우는 방식이 효과적이다.","일 자체에 집중할 수 있는 환경이 좋다.","즉각적인 문제 해결에 강하다.","실용성과 효율성을 중시한다."].map(t=>({text:t,type:"R"})),
  ...["현상의 원인이나 구조를 분석하는 것이 즐겁다.","논리적으로 파고드는 과정에 몰입한다.","‘왜 그런가?’라는 질문을 자주 한다.","근거와 이성을 중시한다.","이론과 개념 이해에 성취감을 느낀다.","혼자 깊이 생각할 시간이 필요하다.","정답이 하나가 아닌 문제를 좋아한다.","자료를 정리해 결론을 내리는 것이 잘 맞는다.","감정보다 논리를 선호한다.","지적 호기심이 삶의 동기다."].map(t=>({text:t,type:"I"})),
  ...["글·그림·음악 등으로 표현하는 것을 좋아한다.","정해진 방식보다 나만의 방식을 선호한다.","감정과 분위기에 민감하다.","규칙이 많으면 답답하다.","상상하는 활동에서 에너지를 얻는다.","과정 자체가 중요하다.","미적 감각과 독창성을 중시한다.","감정을 솔직히 표현하고 싶다.","반복적인 작업은 지루하다.","나만의 관점을 드러내고 싶다."].map(t=>({text:t,type:"A"})),
  ...["다른 사람을 돕는 일에서 보람을 느낀다.","타인의 성장을 보는 것이 기쁘다.","대화를 통해 문제를 해결한다.","타인의 감정을 잘 알아차린다.","협력적인 분위기가 좋다.","함께 성과를 내는 것이 좋다.","갈등 중재 역할을 맡는다.","도움이 되었다는 느낌이 중요하다.","배려 있는 환경이 편하다.","관계 속에서 의미를 찾는다."].map(t=>({text:t,type:"S"})),
  ...["의견을 분명히 말하는 편이다.","사람들을 이끄는 역할을 맡는다.","목표 달성이 재미있다.","새로운 기회에 도전하고 싶다.","책임 있는 위치가 부담스럽지 않다.","조직 운영에 관심이 있다.","경쟁이 동기가 된다.","성과 평가를 당연하게 여긴다.","영향력 있는 위치가 매력적이다.","주도적으로 결정한다."].map(t=>({text:t,type:"E"})),
  ...["규칙과 절차가 명확하면 안정된다.","계획을 세워 실행한다.","자료 정리와 관리에 강하다.","예측 가능한 환경이 편하다.","문서·숫자 작업이 어렵지 않다.","성실함이 중요하다.","체계적인 조직을 선호한다.","실수를 줄이려 꼼꼼하다.","명확한 지침이 효율을 높인다.","안정성과 지속성을 중시한다."].map(t=>({text:t,type:"C"}))
];

// ---------------- 출력 ----------------
const form = document.getElementById("test");
questions.forEach((q,i)=>{
  form.innerHTML += `
  <div class="question">
    <p>${i+1}. ${q.text}</p>
    <select data-type="${q.type}">
      <option value="1">전혀 아니다</option>
      <option value="2">아니다</option>
      <option value="3">보통</option>
      <option value="4">그런 편이다</option>
      <option value="5">매우 그렇다</option>
    </select>
  </div>`;
});

// ---------------- 유형 설명 ----------------
const typeDesc = {
R:"현실형은 몸으로 해보며 이해하는 유형으로, 실제 세계와 직접 맞닿아 있을 때 만족을 느낍니다.",
I:"탐구형은 이해하고 설명할 수 있을 때 에너지를 얻으며, 분석과 사고를 통해 문제를 해결합니다.",
A:"예술형은 자기만의 방식으로 표현할 수 있을 때 의미를 느끼며, 창의성과 감각을 중시합니다.",
S:"사회형은 사람과 함께할 때 의미를 느끼며, 타인의 성장과 관계 속에서 보람을 찾습니다.",
E:"진취형은 기획하고 이끄는 과정에서 활력을 얻으며, 영향력을 발휘하는 데 강점을 보입니다.",
C:"관습형은 질서와 체계를 만드는 데 강점을 가지며, 안정적이고 예측 가능한 환경을 선호합니다."
};

// ---------------- 추천 진로 ----------------
const careers = {
R:["기계정비사","전기기술자","안전관리자","소방공무원","산림관리원"],
I:["연구원","과학자","데이터분석가","정책연구원","입법조사관"],
A:["작가","디자이너","콘텐츠 크리에이터","문화기획자","예술교육가"],
S:["교사","상담교사","사회복지사","교육연구사","장학사"],
E:["기획자","정책기획관","HRD전문가","사회적기업가","공공기관 관리자"],
C:["행정공무원","교육행정사","기록연구사","회계사무원","행정실무사"]
};

// ---------------- 진로 체험 활동 (요청한 내용 그대로) ----------------
const activities = {
R:{
school:[
"과학실·기술실 기자재 관리 보조",
"학교 시설 점검 체험(안전·환경 관련)",
"텃밭 가꾸기 프로젝트",
"메이커 수업(목공, 3D프린터, 간단한 로봇 제작)"
],
outside:[
"소방서 직업체험",
"환경 정화 활동(하천·산림)",
"지역 농가 일손 돕기",
"공공시설 안전 캠페인"
],
point:"내 손으로 세상이 작동한다"
},
I:{
school:[
"소논문 작성 프로젝트",
"학교 데이터 분석(급식 만족도, 독서량 등)",
"과학탐구·철학탐구 동아리",
"토론 주제 조사 담당"
],
outside:[
"대학 연구실 체험 프로그램",
"시민과학 프로젝트 참여",
"공공데이터 분석 체험",
"과학관·박물관 해설 보조"
],
point:"왜 그런지를 끝까지 파고든다"
},
A:{
school:[
"학교 홍보 콘텐츠 제작(영상·포스터)",
"학급 신문·에세이 프로젝트",
"공연·전시 기획",
"문예 창작 동아리"
],
outside:[
"문화예술 교육 봉사",
"지역 축제 콘텐츠 참여",
"미디어 제작 봉사",
"도서관·전시관 해설 보조"
],
point:"나만의 관점을 세상에 드러낸다"
},
S:{
school:[
"또래 상담 도우미",
"학습 멘토링",
"학교 갈등 중재 프로그램 참여",
"학급 공동체 프로젝트 운영"
],
outside:[
"아동·노인 복지시설 봉사",
"학습 지원 봉사",
"청소년 상담센터 체험",
"다문화·장애 인식 개선 활동"
],
point:"내가 누군가에게 도움이 된다"
},
E:{
school:[
"학생회·학급 임원",
"학교 행사 기획단",
"모의 창업 프로젝트",
"토론대회 사회·기획 역할"
],
outside:[
"사회적 기업 체험",
"정책 제안 공모전",
"청소년 의회·모의국회",
"캠페인 기획 활동"
],
point:"사람과 자원을 움직인다"
},
C:{
school:[
"학생회 행정·서기 역할",
"도서관 자료 정리",
"행사 운영 매뉴얼 작성",
"기록·아카이브 프로젝트"
],
outside:[
"공공기관 행정 체험",
"기록 보존 봉사",
"비영리단체 사무 보조",
"도서관·박물관 운영 지원"
],
point:"혼란을 정리해 구조를 만든다"
}
};

let sorted=[];

// ---------------- 결과 ----------------
function calculate(){
  let scores={R:0,I:0,A:0,S:0,E:0,C:0};
  document.querySelectorAll("select").forEach(s=>{
    scores[s.dataset.type]+=parseInt(s.value);
  });
  sorted=Object.entries(scores).sort((a,b)=>b[1]-a[1]);
  const top=sorted.slice(0,3).map(e=>e[0]);

  document.getElementById("result").style.display="block";
  document.getElementById("result").innerHTML=`
  <h2>검사 결과</h2>
  <p><strong>RIASEC 코드:</strong> ${top.join("")}</p>

  <h3>유형 해석</h3>
  ${top.map(t=>`<p><strong>${t}</strong> : ${typeDesc[t]}</p>`).join("")}

  <button onclick="showActivities()">추천 진로 체험 활동 보기</button>
  <div id="activityArea"></div>

  <h3>추천 진로</h3>
  <ul>${[...new Set(top.flatMap(t=>careers[t]))].map(c=>`<li>${c}</li>`).join("")}</ul>

  <div class="notice">
    이 결과는 진로를 결정하지 않습니다.<br>
    경험을 통해 확인하고 수정해 나가는 것이 진로 탐색의 핵심입니다.
  </div>`;
}

function showActivities(){
  document.getElementById("activityArea").innerHTML=`
  <div class="activity">
    <h3>추천 진로 체험 활동</h3>
    ${sorted.slice(0,3).map(e=>{
      const t=e[0];
      return `
      <h4>${t} 유형</h4>
      <strong>교내 활동</strong>
      <ul>${activities[t].school.map(a=>`<li>${a}</li>`).join("")}</ul>
      <strong>외부·봉사</strong>
      <ul>${activities[t].outside.map(a=>`<li>${a}</li>`).join("")}</ul>
      <p><em>핵심 경험 포인트: “${activities[t].point}”</em></p>
      `;
    }).join("")}
  </div>`;
}
</script>

</body>
</html>
