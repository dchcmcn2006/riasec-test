<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>RIASEC 직업적성검사 (체험 중심 설계)</title>

<style>
body {
  font-family: sans-serif;
  max-width: 1000px;
  margin:auto;
  background:#f4f4f4;
  padding:20px;
}
.question, .result {
  background:#fff;
  padding:20px;
  margin-bottom:15px;
  border-radius:8px;
}
select { margin-top:5px; }
button {
  padding:12px 30px;
  font-size:16px;
  display:block;
  margin:30px auto;
  cursor:pointer;
}
.activity {
  background:#eef6ff;
  padding:20px;
  margin-top:20px;
  border-radius:8px;
}
.notice {
  font-size:14px;
  color:#555;
  margin-top:20px;
}
h2,h3,h4 {
  border-bottom:1px solid #ddd;
  padding-bottom:5px;
}
</style>
</head>

<body>

<h1>RIASEC 직업적성검사</h1>
<p>이 검사는 결과보다, 이후의 경험과 성찰을 더 중요하게 생각합니다.</p>

<form id="test"></form>
<button onclick="calculate()">결과 보기</button>

<div id="result" class="result" style="display:none;"></div>

<script>
// ---------------- 문항 ----------------
const questions = [
  ...["손으로 직접 만들거나 고치는 일이 잘 맞는다.","도구를 다루는 것이 어렵지 않다.","현장에서 바로 문제를 해결하는 편이다.","몸을 쓰는 활동이 편하다.","실제 결과물이 중요하다.","말보다 행동이 빠르다.","경험을 통해 배우는 것이 좋다.","실용적인 일이 잘 맞는다.","즉각적인 반응이 필요한 일이 좋다.","현실적인 감각이 강하다."].map(t=>({text:t,type:"R"})),
  ...["왜 그런지 분석하는 것을 좋아한다.","논리적으로 생각하는 편이다.","이론을 이해하는 데 흥미가 있다.","자료를 비교·분석한다.","혼자 깊이 생각하는 시간이 필요하다.","정답이 없는 문제를 좋아한다.","연구·탐구 활동이 잘 맞는다.","지적 호기심이 강하다.","근거를 중시한다.","개념 이해에서 만족을 느낀다."].map(t=>({text:t,type:"I"})),
  ...["글·그림·영상으로 표현하는 걸 좋아한다.","나만의 방식이 중요하다.","감정과 분위기에 민감하다.","상상하는 활동이 즐겁다.","정해진 틀이 답답하다.","과정 자체가 중요하다.","창작 활동에서 에너지를 얻는다.","미적 감각을 중시한다.","반복 작업은 지루하다.","표현 욕구가 강하다."].map(t=>({text:t,type:"A"})),
  ...["다른 사람을 돕는 일에 보람을 느낀다.","사람과 함께할 때 힘이 난다.","대화를 통해 문제를 해결한다.","공감하는 편이다.","협력적인 분위기를 좋아한다.","성장을 돕는 일이 의미 있다.","관계 속에서 만족을 느낀다.","배려가 중요하다.","누군가에게 도움이 되고 싶다.","함께 성과를 내는 것이 좋다."].map(t=>({text:t,type:"S"})),
  ...["사람들을 이끄는 역할을 맡는다.","기획하는 것이 재미있다.","목표 달성이 중요하다.","새로운 시도를 두려워하지 않는다.","책임 있는 위치가 부담되지 않는다.","조직 운영에 관심이 있다.","경쟁이 동기가 된다.","영향력을 발휘하고 싶다.","결단력이 있다.","주도적인 편이다."].map(t=>({text:t,type:"E"})),
  ...["규칙이 명확하면 안정된다.","계획을 세우는 편이다.","자료를 정리하는 것이 편하다.","체계적인 환경을 선호한다.","예측 가능한 일이 좋다.","꼼꼼한 편이다.","문서·기록 작업이 잘 맞는다.","절차를 따르는 것이 편하다.","안정성을 중시한다.","지속적인 역할 수행이 가능하다."].map(t=>({text:t,type:"C"}))
];

// ---------------- 출력 ----------------
const form=document.getElementById("test");
questions.forEach((q,i)=>{
  form.innerHTML+=`
  <div class="question">
    <p>${i+1}. ${q.text}</p>
    <select data-type="${q.type}">
      <option value="1">전혀 아니다</option>
      <option value="2">아니다</option>
      <option value="3">보통</option>
      <option value="4">그렇다</option>
      <option value="5">매우 그렇다</option>
    </select>
  </div>`;
});

// ---------------- 체험 활동 (설명형) ----------------
const activities = {
R:[
"학교 메이커 활동에 참여하여 도구를 활용해 실제 결과물을 만들어보는 경험",
"교내 시설 점검 보조 활동을 통해 눈에 보이는 문제를 즉각적으로 해결해보는 경험",
"환경 정화 활동을 통해 신체 활동과 현장 중심의 역할을 수행해보는 경험"
],
I:[
"소논문 또는 탐구 보고서를 작성하며 하나의 주제를 깊이 분석해보는 경험",
"학교 또는 공공 데이터를 분석하여 근거를 바탕으로 결론을 도출해보는 경험",
"과학관·박물관에서 해설 자료를 조사하며 지식을 구조화해보는 경험"
],
A:[
"학교 홍보 영상·포스터 제작에 참여하여 자신의 감각과 관점을 표현해보는 경험",
"에세이·시·스토리 창작 활동을 통해 감정과 생각을 글로 풀어내는 경험",
"전시나 공연 기획 과정에 참여하여 창작의 전 과정을 경험해보는 활동"
],
S:[
"학습 멘토링이나 또래 상담 활동을 통해 타인의 성장을 직접 돕는 경험",
"복지시설 봉사 활동을 통해 관계 중심의 역할을 수행해보는 경험",
"교육 봉사 활동을 통해 설명하고 공감하는 능력을 활용해보는 경험"
],
E:[
"학생회 또는 행사 기획단에 참여하여 사람과 자원을 조직해보는 경험",
"모의 창업 또는 프로젝트 운영을 통해 목표 설정과 실행을 경험해보는 활동",
"캠페인 기획 활동을 통해 영향력을 발휘하는 경험"
],
C:[
"도서관·행정실 자료 정리 활동을 통해 체계와 질서를 만드는 경험",
"행사 운영 매뉴얼을 작성하며 절차를 구조화해보는 경험",
"기록·아카이브 활동을 통해 정보 관리 역할을 수행해보는 경험"
]
};

let sorted=[];

// ---------------- 결과 ----------------
function calculate(){
  let scores={R:0,I:0,A:0,S:0,E:0,C:0};
  document.querySelectorAll("select").forEach(s=>{
    scores[s.dataset.type]+=parseInt(s.value);
  });
  sorted=Object.entries(scores).sort((a,b)=>b[1]-a[1]);

  document.getElementById("result").style.display="block";
  document.getElementById("result").innerHTML=`
  <h2>검사 결과</h2>
  <p><strong>상위 유형:</strong> ${sorted.slice(0,3).map(e=>e[0]).join(", ")}</p>

  <button onclick="showActivities()">추천 체험 활동 보기</button>
  <div id="activityArea"></div>

  <div class="notice">
    이 활동들은 ‘잘 맞는지 직접 살아보는 제안’입니다.<br>
    해보고 맞지 않다고 느끼는 것도 매우 중요한 진로 성찰입니다.
  </div>`;
}

function showActivities(){
  document.getElementById("activityArea").innerHTML=`
  <div class="activity">
    <h3>추천 진로 체험 활동</h3>
    ${sorted.slice(0,3).map(e=>`
      <h4>${e[0]} 유형</h4>
      <ul>${activities[e[0]].map(a=>`<li>${a}</li>`).join("")}</ul>
    `).join("")}
  </div>`;
}
</script>

</body>
</html>
